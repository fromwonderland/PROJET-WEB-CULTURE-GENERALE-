<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aide</title>
  <link rel="icon" href="aide2.png" type="image/png">
  <style>
    body {
      background-color: #38B6FF;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow-y: scroll; /* Barre de défilement verticale */
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #38B6FF;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 0;
      z-index: 1000;
    }
    .search-container {
      display: flex;
      align-items: center;
    }
    .search-container img {
      height: 40px;
      margin-right: 10px;
      transition: transform 0.3s ease-in-out;
    }
    .search-container img:hover {
      transform: scale(1.2);
    }
    .search-container input {
      width: 300px;
      max-width: 100%;
      padding: 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .navigation-buttons {
      display: flex;
      flex-direction: row;
      margin-left: 10px;
    }
    .navigation-buttons img {
      height: 30px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
      margin-left: 5px;
    }
    .navigation-buttons img:hover {
      transform: scale(1.1);
    }
    .content {
      margin-top: 100px; /* Laisse de l'espace sous la barre de recherche */
      width: 90%;
      max-width: 1000px;
      background-color: #fff4DF;
      padding: 20px;
      border-radius: 10px;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      background-color: #fff4DF; /* Couleur de fond des onglets */
      padding: 10px;
      border-radius: 10px 10px 0 0;
    }
    .tab {
      cursor: pointer;
      padding: 10px 20px;
      background-color: #fcd24f; /* Couleur de fond des noms des onglets */
      border-radius: 5px;
      transition: transform 0.3s ease-in-out;
    }
    .tab:hover {
      transform: scale(1.1); /* Effet d'agrandissement au survol */
    }
    .tab-content {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="search-container">
      <img src="rechercher.png" alt="Rechercher">
      <input type="text" maxlength="100" placeholder="Rechercher...">
      <div class="navigation-buttons">
        <img src="haut.png" alt="Haut">
        <img src="bas.png" alt="Bas">
      </div>
    </div>
  </div>
  <div class="content">
    <div class="tabs">
      <div class="tab" onclick="openTab(event, 'tab1')">Nouveau compte</div>
      <div class="tab" onclick="openTab(event, 'tab2')">Connexion</div>
      <div class="tab" onclick="openTab(event, 'tab3')">Progression & Trophées</div>
    </div>
    <div id="tab1" class="tab-content active">
      <h1>⭐Nouveau compte⭐</h1>
      <p>Contenu du premier onglet.</p>
    </div>
    <div id="tab2" class="tab-content">
      <h1>⭐Connexion⭐</h1>
      <p>Contenu du deuxième onglet.</p>
    </div>
    <div id="tab3" class="tab-content">
      <h1>⭐Trophées⭐</h1>
      <p>Contenu du deuxième onglet.</p>
    </div>
  </div>

  <script>
    function openTab(event, tabId) {
      var contents = document.getElementsByClassName("tab-content");
      for (var i = 0; i < contents.length; i++) {
        contents[i].style.display = "none";
      }
      document.getElementById(tabId).style.display = "block";
    }
  </script>
</body>
</html>
